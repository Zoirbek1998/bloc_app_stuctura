name: bloc_app_stuctura
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
  # State
  flutter_bloc:
  hydrated_bloc:
  path_provider:
  # Equality
  equatable:

  # Navigation
  go_router:

  # Responsive
  sizer:
  device_preview:

  # UI
  font_awesome_flutter:
  animated_bottom_navigation_bar:
  flutter_staggered_grid_view:
  cached_network_image:
  lottie:
  google_fonts:
  flutter_svg:


  # Network
  dio:
  pretty_dio_logger:
  json_annotation:
  logger:

  # Dependency Injection
  get_it:
  injectable:

  # Local Database
  hive:
  hive_flutter:

  # Functional Programming
  freezed_annotation:
  dartz:

  # Native Splash
  flutter_native_splash: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints:

  # Code Generation
  build_runner: ^2.3.3
  flutter_gen_runner:
  hive_generator: ^2.0.0
  json_serializable: ^6.6.0
  freezed: ^2.3.2
  injectable_generator: ^2.1.3



flutter:
  uses-material-design: true
  assets:
    - assets/image/
    - assets/lottie/
    - assets/fonts/
    - assets/setting/

  fonts:
    - family: Uthman
      fonts:
        - asset: assets/fonts/Uthman-Taha-Naskh-Regular.otf
        - asset: assets/fonts/Uthman-Taha-Naskh-Bold.otf
          weight: 700
    - family: Jameel
      fonts:
        - asset: assets/fonts/jameel.ttf

